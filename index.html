<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Open+Sans:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="card">
      <header
        ><h1 style="color: #252525;"
          >Shopping <span style="color: #6e5fa5;">LIST</span>
        </h1></header
      >
      <form
        ><input type="text" class="todo-input" />
        <button class="todo-input" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <div class="todo-container">
        <ul class="todo-list"> </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
